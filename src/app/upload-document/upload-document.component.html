<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    

    <title>DIGITIZE</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <!-- <div class="masthead clearfix">
            <div class="inner">
             <h3 class="masthead-brand">Cover</h3>
             <nav class="nav nav-masthead">
                <a class="nav-link active" href="#">Home</a>
                <a class="nav-link" href="#">Features</a>
                <a class="nav-link" href="#">Contact</a>
              </nav>
            </div>
          </div>-->

          <div class="inner cover">
            <h1 class="cover-heading mt-4" style="color:#000">Bank of India</h1>
            <p class="lead"><span style="color:#004d7f; font-size:25px;">D&nbsp;&nbsp;&nbsp;I&nbsp;&nbsp;&nbsp;G&nbsp;&nbsp;&nbsp;</span><span style="color:#73fDEA; font-size:25px;">I&nbsp;&nbsp;&nbsp;T&nbsp;&nbsp;&nbsp;</span><span style="color:#004d7f; font-size:25px;">I&nbsp;&nbsp;&nbsp;Z&nbsp;&nbsp;&nbsp;E</span></p>
            <p class="lead" style="color:#8c8c8c; padding-left:65px; font-size:13px; font-weight:bold; font:Helvetica" align="left">U P L O A D&nbsp;&nbsp;&nbsp;I N F O R M A T I O N</p>
           <div style="text-align:center; ">
     
            <span class="dot done" style="height:30px; width:30px"></span>
            <span class="line done" style="height:6px; width:140px"></span>
            <span class="dot done " style="height:30px; width:30px; z-index:1; position: relative;"></span>
            <span class="line notdone" style="height:6px; width:140px"></span>
            <span class="dot notdone" style="height:30px; width:30px"></span>
            <span class="line notdone" style="height:6px; width:140px"></span>
            <span class="dot notdone" style="height:30px; width:30px"></span>
</div>
            
            <ng-container *ngFor="let customer of loadedCustomerDetails">
            
            
            <ng-container *ngIf="!customer.custName">
            <p class="lead" style="color:#889F60; padding-left:40px; font-size:14px" align="left"><strong>{{customer.acctType}}</strong></p>
            </ng-container>
            <ng-container *ngIf="customer.custName">
            <p class="lead" style="color:#889F60; padding-left:40px; font-size:14px" align="left"><strong>{{customer.acctType}}   >  {{customer.custName}}</strong></p>
            </ng-container>
            


            <ng-container *ngIf="errorRes2">
              <div>
                <p style="color: #000;">{{ errorRes2 }}</p>
              </div>
            </ng-container>
            <ng-container *ngIf="loadedDocumentsDetails.length >= 1" >
              <ng-container *ngFor="let documents of loadedDocumentsDetails">
            
            <div align="" class="" style="border:1px solid #d5f4ff; border-radius:10px; height:100px;display: flex;justify-content: center; margin-bottom:5px">
               
               
               <table border="0"  style=" align-self: center;" width="100%"><tr valign="middle" height="90px"><td width="30%"><p class="lead" style="color:#000; padding-top:8px; padding-left:5px; font-size:13px " align="left"  >{{documents.docName}}</p></td>
               <input type="hidden" value="{{documents.docName}}" id="docName" name="docName" #docName/>
                <td width="40%"> 
                 
                 <input style="display: none;" type="file" (change)="onFileSelected($event, fileInput.files, docName.value)" #fileInput> 
                 <button type="button" class="fa fa-search round" style="height:45px;width:45px;font-size:20px;color:#646464;background-color:whitesmoke;border:#000;" (click)="fileInput.click()"></button> 
                 &nbsp;
                 <button type="button" class="fa fa-upload round" style="height:45px; width:45px;font-size:20px;color:#646464; background-color:whitesmoke; border:#000;" (click)="onUpload(docName.value)"></button>
                 
                </td>
               
              
               <td width="30%" style="position: relative; padding-top:8px; ">
    <ng-container *ngIf="uploadedDocumentDetails.length >= 1; else default"></ng-container>
    <ng-template #default>
        <img src="../../assets/images/photo.png" class="img-thumbnail img-responsive" style="height:80px; width:auto; border:none; padding-left:0px; margin:0px"  />
    </ng-template>
    <ng-container *ngFor="let upload of uploadedDocumentDetails" >
        <ng-container *ngIf="upload.doc_name === docName.value && upload.doc_url; then show;"></ng-container>
        <ng-container *ngIf="upload.doc_name === docName.value && !upload.doc_url; then noImage;"></ng-container>
        <ng-template #show>
            <img src="{{upload.doc_url}}" class="img-thumbnail img-responsive" style="height:80px; width:auto; border:none; padding-left:0px; margin:0px"  />
            <span class="fa fa-check-circle" style="font-size:40px;color:#090; top: 12%; position: absolute; left: -68%; right: 0;"></span>
        </ng-template>
        <ng-template #noImage>
            <img src="../../assets/images/photo.png" class="img-thumbnail img-responsive" style="height:80px; width:auto; border:none; padding-left:0px; margin:0px"  />
        </ng-template>
    </ng-container>
    
               
    <!-- <ng-container *ngIf="abc === docName.value && imgURL1 ; then preview1; abc === docName.value && imgURL2; then preview2; abc === docName.value && imgURL3; then preview3; else noImage"></ng-container>-->           
    <!-- <ng-container *ngIf="abc === docName.value && imgURL; then preview; else noImage"></ng-container>          
    <ng-template #preview>
      <img src="{{imgURL}}" class="img-thumbnail img-responsive" style="border:none;  padding-left:0px; margin:0px"  />
    </ng-template>
    <ng-template #noImage>
        <img src="../../assets/images/photo.png" class="img-thumbnail img-responsive" style="border:none;  padding-left:0px; margin:0px"  />
        
    </ng-template> -->
    

               
               </td>
               </tr></table>
               
               
                </div>
                
              </ng-container>
            </ng-container>
             
            <div align="center">
         
           
                
             
             <table  border="0" width="100%" class="mt-3" align="center">
             <input type="hidden" id="acctId" name="acctId" value="{{customer.acctId}}" #acctId/>
             <tr><td>
             <ng-container *ngIf="!customer.custName; then backSelectProcess; else backLanding;"></ng-container>
             <ng-template #backSelectProcess><a href="/select-process" class="btn btn-lg btn-secondary " style="border:none; width:125px; background-color:#C0C0C0; color:#FFF; font-stretch:normal; font-weight:400; height:20px; padding-top:12px; padding-bottom:25px; padding-left:15px; font-size:12px; font-weight:bold; text-align:center;  box-shadow: 2px 2px 0px 0px #b6b6b6;"><i class="fa fa-arrow-left round" style="background-color: #EBEBEB; border: none"></i><strong> B A C K</strong></a></ng-template>
             <ng-template #backLanding><a href="#" class="btn btn-lg btn-secondary " style="border:none; width:125px; background-color:#C0C0C0; color:#FFF; font-stretch:normal; font-weight:400; height:20px; padding-top:12px; padding-bottom:25px; padding-left:15px; font-size:12px; font-weight:bold; text-align:center;  box-shadow: 2px 2px 0px 0px #b6b6b6;"><i class="fa fa-arrow-left round" style="background-color: #EBEBEB; border: none"></i><strong> B A C K</strong></a></ng-template>
             
             
             </td>
             <td >
             <a href="#" class="btn btn-lg btn-secondary" style="border:none; width:125px; background-color:#FF7E79; color:#FFF; font-stretch:normal; font-weight:400; height:20px; padding-top:12px; padding-bottom:25px; padding-left:15px; font-size:12px; font-weight:bold; text-align:center;  box-shadow: 2px 2px 0px 0px #b6b6b6;">CANCEL </a>
             </td>
             <td >
             <a href="#" class="btn btn-lg btn-secondary" style="border:none; width:125px; background-color:#EBEBEB; color:#a1a1a1; font-stretch:normal; font-weight:400; height:20px; padding-top:12px; padding-bottom:25px; padding-left:15px; font-size:12px; font-weight:bold; text-align:center;  box-shadow: 2px 2px 0px 0px #b6b6b6;">EXIT</a>
             </td>
             <td >
             <button type="button" (click)="onClickNext(acctId.value)" class="btn btn-lg btn-secondary" style="border:none; width:125px; background-color:#00A2FF; color:#FFF; font-stretch:normal; font-weight:400; height:20px; padding-top:12px;  padding-bottom:25px; padding-left:15px; font-size:12px; font-weight:bold; text-align:center; box-shadow: 2px 2px 0px 0px #b6b6b6;"><strong> N E X T </strong><i class="fa fa-arrow-right round" style="background-color: #56C1FF; border: none"></i></button>
             </td></tr></table>
          
             
            </div>
            </ng-container>  
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p></p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  </body>
</html>
