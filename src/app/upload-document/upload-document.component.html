          <div class="inner cover">
            <h1 class="cover-heading mt-4" style="color:#000">Bank of India</h1>
            <p class="lead"><span style="color:#004d7f; font-size:32px;">D I G </span><span style="color:#73fDEA; font-size:32px;">I T</span><span style="color:#004d7f; font-size:32px;"> I Z E</span></p>
            <p class="lead" style="color:#000; padding-left:40px; font-size:14px" align="left">UPLOAD DOCUMENTS</p>
           <div style="text-align:center; ">
     
  <span class="dot done" ></span>
  <span class="line done" ></span>
  <span class="dot done "></span>
  <span class="line notdone"></span>
  <span class="dot notdone"></span>
  <span class="line notdone"></span>
  <span class="dot notdone"></span>
</div>
            
            <ng-container *ngFor="let customer of loadedCustomerDetails">
            
            
            <ng-container *ngIf="!customer.custName">
            <p class="lead" style="color:#889F60; padding-left:40px; font-size:14px" align="left"><strong>{{customer.acctType}}</strong></p>
            </ng-container>
            <ng-container *ngIf="customer.custName">
            <p class="lead" style="color:#889F60; padding-left:40px; font-size:14px" align="left"><strong>{{customer.acctType}}   >  {{customer.custName}}</strong></p>
            </ng-container>
            


            <ng-container *ngIf="errorRes2">
              <div>
                <p style="color: #000;">{{ errorRes2 }}</p>
              </div>
            </ng-container>
            <ng-container *ngIf="loadedDocumentsDetails.length >= 1" >
                <ng-container *ngFor="let documents of loadedDocumentsDetails">
            
            <div align="" class="" style="border:1px solid #d5f4ff; border-radius:10px; height:100px;display: flex;justify-content: center; margin-bottom:5px">
               
               
               <table border="0"  style=" align-self: center;" width="100%"><tr valign="middle" height="90px"><td width="30%"><p class="lead" style="color:#000; padding-top:8px; padding-left:5px; font-size:13px " align="left"  >{{documents.docName}}</p></td>
               <input type="hidden" value="{{documents.docName}}" id="docName" name="docName" #docName/>
                <td width="40%"> 
                 
                 <input style="display: none;" type="file" (change)="onFileSelected($event)" #fileInput> 
                 <button type="button" class="fa fa-search round" style="font-size:13px;color:#000;" (click)="fileInput.click()"></button> 
                 &nbsp;
                 <button type="button" class="fa fa-upload round" style="font-size:13px;color:#000;" (click)="onUpload(docName.value)"></button>
                 
                </td>
               
              
               <td width="30%" style="position: relative; padding-top:8px; ">
               
               
              
    <img src="assets/images/photo.png" class="img-thumbnail img-responsive" style="border:none;  padding-left:0px; margin:0px"  /><span class="fa fa-check-circle" style="font-size:40px;color:#090; top: 12%;
    position: absolute;
    left: -68%;
    right: 0;"></span>
    

               
               </td>
               </tr></table>
               
               
                </div>
                
              </ng-container>

            <div align="center" class="">
         
           
                
             
             <table  border="0" width="100%" class="mt-3" align="center">
             <input type="hidden" id="acctId" name="acctId" value="{{customer.acctId}}" #acctId/>
             <tr><td>
             <a href="/select-process" class="btn btn-lg btn-secondary" style="width:80px; background-color:#C0C0C0; color:#FFF; font-stretch:normal; font-weight:400; height:20px; padding-top:15px; padding-bottom:30px; padding-left:15px; font-size:14px; text-align:center;  box-shadow: 0px 0px 1px 1px #a6a6a6;">BACK</a>
             </td>
             <td >
             <a href="#" class="btn btn-lg btn-secondary" style="width:80px; background-color:#FF7E79; color:#FFF; font-stretch:normal; font-weight:400; height:20px; padding-top:15px; padding-bottom:30px; padding-left:15px; font-size:14px; text-align:center;  box-shadow: 0px 0px 1px 1px #a6a6a6;">CANCEL </a>
             </td>
             <td >
             <a href="#" class="btn btn-lg btn-secondary" style="width:80px; background-color:#EBEBEB; color:#000; font-stretch:normal; font-weight:400; height:20px; padding-top:15px; padding-bottom:30px; padding-left:15px; font-size:14px; text-align:center;  box-shadow: 0px 0px 1px 1px #a6a6a6;">EXIT</a>
             </td>
             <td >
