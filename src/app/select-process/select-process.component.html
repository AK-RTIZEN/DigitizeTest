<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    

    <title>DIGITIZE</title>

    
  </head>
  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <!-- <div class="masthead clearfix">
            <div class="inner">
             <h3 class="masthead-brand">Cover</h3>
             <nav class="nav nav-masthead">
                <a class="nav-link active" href="#">Home</a>
                <a class="nav-link" href="#">Features</a>

              </nav>
            </div>

          <div class="inner cover">
            <h1 class="cover-heading mt-4" style="color:#000">Bank of India</h1>
            <p class="lead"><span style="color:#004d7f; font-size:32px;">D I G </span><span style="color:#73fDEA; font-size:32px;">I T</span><span style="color:#004d7f; font-size:32px;"> I Z E</span></p>
            <p class="lead" style="color:#000; padding-left:40px; font-size:14px" align="left">SELECT PROCESS</p>
           <div style="text-align:center; ">
     
  <span class="dot done" ></span>
  <span class="line notdone" style="z-index:-2"></span>
  <span class="dot notdone "></span>
  <span class="line notdone"></span>
  <span class="dot notdone"></span>
  <span class="line notdone"></span>
  <span class="dot notdone"></span>
</div>
            
            <ng-container *ngIf="errorRes">
              <div>
                <p style="color: #000;">
                  {{errorRes}}
                </p>
              </div>
            </ng-container>
            <div align="center" class="">
            <ng-container *ngIf="loadedProcess.length >= 1">
            <table  border="0" width="80%">
                <tr><td style="padding-left:2px;padding-right:10px; padding-bottom:20px;">
            <a href="/upload-document" class="btn btn-lg btn-secondary" style="width:130px; background-color:#0076BA; color:#FFF; font-stretch:normal; font-weight:400; height:130px; padding-top:25px; border-radius:0px; font-size:16px; text-align:center">{{loadedProcess[0].name}}</a>
             </td>
             <td style="padding-left:10px;padding-right:2px; float:right">
            <a href="/upload-document" class="btn btn-lg btn-secondary" style="width:130px; background-color:#0076BA; color:#FFF; font-stretch:normal; font-weight:400; height:130px; padding-top:25px; border-radius:0px; font-size:16px; text-align:center">{{loadedProcess[1].name}}</a>
             </td></tr>
             <tr><td style="padding-left:2px;padding-right:10px">
            <a href="/upload-document" class="btn btn-lg btn-secondary" style="width:130px; background-color:#0076BA; color:#FFF; font-stretch:normal; font-weight:400; height:130px; padding-top:25px; border-radius:0px; font-size:16px; text-align:center">{{loadedProcess[2].name}}</a>
             </td>
             <td style="padding-left:10px;padding-right:2px; float:right">
            <a href="/upload-document" class="btn btn-lg btn-secondary" style="width:130px; background-color:#0076BA; color:#FFF; font-stretch:normal; font-weight:400; height:130px; padding-top:25px; border-radius:0px; font-size:16px; text-align:center">{{loadedProcess[3].name}}</a>
             </td></tr></table>
            </ng-container> 
             
             <table  border="0" width="100%" class="mt-5" align="center">
                <tr><td>
            <a href="#" class="btn btn-lg btn-secondary" style="width:80px; background-color:#C0C0C0; color:#FFF; font-stretch:normal; font-weight:400; height:20px; padding-top:15px; padding-bottom:30px; padding-left:15px; font-size:14px; text-align:center;  box-shadow: 0px 0px 1px 1px #E9E9E9;">BACK</a>
             </td>
             <td >
            <a href="#" class="btn btn-lg btn-secondary" style="width:80px; background-color:#FF7E79; color:#FFF; font-stretch:normal; font-weight:400; height:20px; padding-top:15px; padding-bottom:30px; padding-left:15px; font-size:14px; text-align:center;  box-shadow: 0px 0px 1px 1px #E9E9E9;">CANCEL </a>
             </td>
            <td >
            <a href="#" class="btn btn-lg btn-secondary" style="width:80px; background-color:#EBEBEB; color:#000; font-stretch:normal; font-weight:400; height:20px; padding-top:15px; padding-bottom:30px; padding-left:15px; font-size:14px; text-align:center;  box-shadow: 0px 0px 1px 1px #E9E9E9; ">EXIT</a>
             </td>
             <td >
            <a href="/upload-document" class="btn btn-lg btn-secondary" style="width:80px; background-color:#00A2FF; color:#FFF; font-stretch:normal; font-weight:400; height:20px; padding-top:15px;  padding-bottom:30px; padding-left:15px; font-size:14px; text-align:center; box-shadow: 0px 0px 1px 1px #E9E9E9;">NEXT</a>
             </td></tr></table>
             
             
                </div>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p></p>
            </div>
          </div>

        </div>

      </div>

    </div>
