          <div class="inner cover">
            <h1 class="cover-heading mt-4" style="color:#000">Bank of India</h1>
            <p class="lead"><span style="color:#004d7f; font-size:32px;">D I G </span><span style="color:#73fDEA; font-size:32px;">I T</span><span style="color:#004d7f; font-size:32px;"> I Z E</span></p>
            <p class="lead" style="color:#000; padding-left:40px; font-size:14px" align="left">SELECT PROCESS</p>
           <div style="text-align:center; ">
     
            <span class="dot done"  style="height:30px; width:30px; z-index:1; position: relative;"></span>
            <span class="line notdone" style="height:6px; width:140px;"></span>
            <span class="dot notdone " style="height:30px; width:30px"></span>
            <span class="line notdone" style="height:6px; width:140px"></span>
            <span class="dot notdone"  style="height:30px; width:30px"></span>
            <span class="line notdone" style="height:6px; width:140px"></span>
            <span class="dot notdone" style="height:30px; width:30px"></span>
</div>
            
            <ng-container *ngIf="errorRes">
              <div>
                <p style="color: #000;">
                  {{errorRes}}
                </p>
              </div>
            </ng-container>
            <div align="center" class="">
            <ng-container *ngIf="loadedProcess.length >= 1">
            <table  border="0" width="80%">
                <tr><td style="padding-left:2px;padding-right:10px; padding-bottom:20px;">
            <a href="/upload-document" class="btn btn-lg btn-secondary" style="border: none; width:220px; background-color:#0076BA; color:#FFF; font-stretch:normal; font-weight:400; height:100px; padding-top:40px; border-radius:0px; font-size:16px; font-weight:bold; text-align:center">{{loadedProcess[0].name}}</a>
             </td>
             <td style="padding-left:10px;padding-right:2px; float:right">
            <a href="/upload-document" class="btn btn-lg btn-secondary" style="border: none; width:220px; background-color:#0076BA; color:#FFF; font-stretch:normal; font-weight:400; height:100px; padding-top:40px; border-radius:0px; font-size:16px; font-weight:bold; text-align:center">{{loadedProcess[1].name}}</a>
             </td></tr>
             <tr><td style="padding-left:2px;padding-right:10px">
            <a href="/upload-document" class="btn btn-lg btn-secondary" style="border: none; width:220px; background-color:#0076BA; color:#FFF; font-stretch:normal; font-weight:400; height:100px; padding-top:40px; border-radius:0px; font-size:16px; font-weight:bold; text-align:center">{{loadedProcess[2].name}}</a>
             </td>
             <td style="padding-left:10px;padding-right:2px; float:right">
            <a href="/upload-document" class="btn btn-lg btn-secondary" style="border: none; width:220px; background-color:#0076BA; color:#FFF; font-stretch:normal; font-weight:400; height:100px; padding-top:40px; border-radius:0px; font-size:16px; font-weight:bold; text-align:center">{{loadedProcess[3].name}}</a>
             </td></tr></table>
            </ng-container> 
            </div>
            
            <div align="center" class="">
             <table  border="0" width="100%" class="mt-3" align="center">
              <tr><td>
            <a href="#" class="btn btn-lg btn-secondary" style="border: none; width:125px; background-color:#C0C0C0; color:#FFF; font-stretch:normal; font-weight:400; height:20px; padding-top:12px; padding-bottom:25px; padding-left:15px; font-size:12px; font-weight: bold; text-align:center;  box-shadow: 2px 2px 0px 0px #b5b5b5;"><i class="fa fa-arrow-left round" style="background-color: #EBEBEB; border: none"></i><strong> B A C K</strong></a>
             </td>
             <td >
            <a href="#" class="btn btn-lg btn-secondary" style="border: none; width:125px; background-color:#FF7E79; color:#FFF; font-stretch:normal; font-weight:400; height:20px; padding-top:12px; padding-bottom:25px; padding-left:15px; font-size:12px; font-weight: bold; text-align:center;  box-shadow: 2px 2px 0px 0px #b5b5b5;">CANCEL </a>
             </td>
            <td >
            <a href="#" class="btn btn-lg btn-secondary" style="border: none; width:125px; background-color:#EBEBEB; color:#646464; font-stretch:normal; font-weight:400; height:20px; padding-top:12px; padding-bottom:25px; padding-left:15px; font-size:12px; font-weight: bold; text-align:center;  box-shadow: 2px 2px 0px 0px #b5b5b5;">EXIT</a>
             </td>
             <td >
            <a href="/upload-document" class="btn btn-lg btn-secondary" style="border: none; width:125px; background-color:#00A2FF; color:#FFF; font-stretch:normal; font-weight:400; height:20px; padding-top:12px;  padding-bottom:25px; padding-left:15px; font-size:12px; font-weight: bold; text-align:center; box-shadow: 2px 2px 0px 0px #b5b5b5;"><strong> N E X T </strong><i class="fa fa-arrow-right round" style="background-color: #56C1FF; border: none"></i></a>
             </td></tr></table>
